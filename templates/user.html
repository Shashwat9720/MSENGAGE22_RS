<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='CSS/Login.css') }}" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <title>Login</title>
  <link rel="icon" href="{{ url_for('static',filename='images/logo.png') }}" />
</head>

<body>
  <section class="form my-4 mx-5" >
    <!--User details pannel-->
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5" class="leftbanner">
          <img src="{{ url_for('static',filename='images/login_background.jpg') }}" alt="" id="logimage" />
        </div>

        <div class="col-lg-7 px-5 pt-5 pb-5" id="login-pannel">
          <div class="logo">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static',filename='images/LOGO3.png') }}"
                alt="" /></a>
          </div>

          <h1 class="font-weight-bold py-3">Welcome</h1>
          <h4>Enter User's Details</h4>
          <form action="/MAIN" method="post">
            <div class="form-row py-1">
                <div class="col-lg-7">
                  <input type="text" placeholder="First Name" class="form control my-3" name="fname"/>
                </div>
              </div>
              <div class="form-row py-1">
                <div class="col-lg-7">
                  <input type="text" placeholder="Last Name" class="form control my-3" name="lastname"/>
                </div>
              </div>
              <div class="form-row py-1">
                <div class="col-lg-7">
                  <input type="number" placeholder="User Id" class="form control my-3"  name="userid"/>
                </div>
              </div>
              <div class="form-row py-1">
                <div class="col-lg-7">
                  <input type="submit" class="btn1 mt-10px mb-8px"/>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
